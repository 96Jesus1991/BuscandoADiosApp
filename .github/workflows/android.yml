name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java 17 (obligatorio para Android moderno)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # 3Ô∏è‚É£ Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ üîß SOLUCI√ìN CLAVE: arreglar saltos de l√≠nea de gradlew (Windows ‚Üí Linux)
      - name: Fix gradlew line endings (CRLF -> LF)
        run: sed -i 's/\r$//' gradlew

      # 5Ô∏è‚É£ Permiso de ejecuci√≥n
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6Ô∏è‚É£ Compilar APK Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 7Ô∏è‚É£ Subir el APK como artefacto descargable
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: BuscandoADios-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
